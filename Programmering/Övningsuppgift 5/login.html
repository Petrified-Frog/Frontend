<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/124ac6c2b5.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div id="loginContainer">
        <div id="loginBox">
            <h1 class="boxHeader">Log in</h1>
            <input type="text" id="loginUserInput" placeholder="user name">
            <input type="password" id="loginPassInput" placeholder="password">
            <button id="loginButton" class="buttonStyle" onclick="loginClick()">Log in</button>
            <h2 class="boxText">Log in with social media</h2>
            <ul id="socialButtons">
                <li class="socialListItem"><a href="#"><img src="images/s7 facebook icon.png"></a></li>
                <li class="socialListItem"><a href="#"><img src="images/s7 google icon.png"></a></li>
                <li class="socialListItem"><a href="#"><img src="images/s7 instagram icon.png"></a></li>
                <li class="socialListItem"><a href="#"><img src="images/s7 twitter icon.png"></a></li>
            </ul>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
