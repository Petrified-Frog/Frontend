    <div id="formContainer">
        <form id="registerForm" onsubmit="submitRegistration(event)">
            <h1 class="boxHeader">Register Today!</h1>

            <label class="inputLabel" for="fname">Name:</label>
            <input class="inputField" type="text" name="fname" placeholder="Enter your name" onkeyup="validateName(event)">
            <p id="nameInputError" class="inputError"></p>

            <label class="inputLabel" for="email">Email:</label>
            <input class="inputField" type="text" name="email" placeholder="Enter your email" onkeyup="validateEmail(event)">
            <p id="emailInputError" class="inputError"></p>

            <label class="inputLabel" for="address">Address:</label>
            <input class="inputField" type="text" name="address" placeholder="Enter your address" onkeyup="validateAddress(event)">
            <p id="addressInputError" class="inputError"></p>

            <label class="inputLabel" for="zipcode">Zipcode:</label>
            <input class="inputField" type="text" name="zipcode" placeholder="Enter your zipcode" onkeyup="validateZip(event)">
            <p id="zipInputError" class="inputError"></p>

            <label class="inputLabel" for="city">City:</label>
            <input class="inputField" type="text" name="city" placeholder="Enter your city" onkeyup="validateCity(event)">
            <p id="cityInputError" class="inputError"></p>

            <label class="inputLabel" for="lname">User name:</label>
            <input class="inputField" type="text" name="uname" placeholder="Enter your user name" onkeyup="validateUserName(event)">
            <p id="usernameInputError" class="inputError"></p>

            <label class="inputLabel" for="password">Password:</label>
            <input id="registerPasswordInput" class="inputField" type="password" name="password" placeholder="Enter your password" onkeyup="validatePassword(event)">
            <p id="passwordInputError" class="inputError"></p>

            <label class="inputLabel" for="passwordconfirm">Confirm Password:</label>
            <input id="registerPasswordConfirm" class="inputField" type="password" name="passwordconfirm" placeholder="Confirm your password" onkeyup="confirmPassword()">
            <p id="confirmInputError" class="inputError"></p>

            <button id="registerButton" class="buttonStyle" type="submit">Send</button> 

        </form>
    </div>
